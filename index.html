<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="hero">
        <div class="wrapper">
            <form action="#" class="form">
                <div class="dolazak">
                    <h6>Dolazak</h6>
                    <span class="dolazak-dan">DD</span>
                    <span class="dolazak-mjesec">MM</span>
                    <span class="dolazak-godina">YYYY</span>
                </div>
                <div class="odolazak">
                    <h6>Odolazak</h6>
                    <span class="odolazak-dan">DD</span>
                    <span class="odolazak-mjesec">MM</span>
                    <span class="odolazak-godina">YYYY</span>
                </div>
                <div class="gosti">
                    <h6>Broj gostiju</h6>
                    <span>0</span>

                    <div class="counter">
                        <button class="minus">&minus;</button>
                        <p class="total">0</p>
                        <button class="plus">&plus;</button>
                    </div>
                </div>
                <button type="submit">send</button>
            </form>
        </div>
    </section>
    
<script src="index.js"></script>
</body>
</html>
